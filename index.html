<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie API</title>
    <link rel="stylesheet" href="style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <div class="title">
        <p class="findTitle">Find</p>
        <p class="movieTitle">Movie, Series</p>
        <p>...</p>
    </div>

    <div class="container">
        <form class="movieForm">
            <input type="text" class="movieInput" placeholder="Enter movie name">
            <button type="submit">Get Movie</button>
        </form>

        <div class="card" style="display: none;"></div>
    </div>
    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slugify@1.6.0/slugify.min.js"></script>
</body>

</html>
